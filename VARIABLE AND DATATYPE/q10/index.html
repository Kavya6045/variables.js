    <script>
    
    let temperature = 20;

    console.log("Before reassignment: temperature =", temperature);
    console.log("Type of temperature before reassignment:", typeof temperature); 

    temperature = "twenty degrees";

    console.log("Type of temperature after reassignment:", typeof temperature);
