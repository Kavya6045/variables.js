<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    let total = 50;

    console.log(`Initial value of total: ${total}`);

    total += 10; 
    console.log(`After += 10: ${total}`); 

    total -= 5; 
    console.log(`After -= 5: ${total}`); 

    total *= 2; 
    console.log(`After *= 2: ${total}`); 

    total /= 10; 
    console.log(`After /= 10: ${total}`); 

    total %= 4;  
    console.log(`After %= 4: ${total}`); 

    </script>

</body>
</html>
