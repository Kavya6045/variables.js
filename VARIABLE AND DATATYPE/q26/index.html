<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .calculator {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div id="result" class="result"></div>
    </div>

    <script>
   
        let number1 = 10;
        let number2 = 5;
        let result;

        result = number1 + number2;
        console.log(`Addition: ${number1} + ${number2} = ${result}`);
        document.getElementById('result').innerHTML += `<p>Addition: ${number1} + ${number2} = ${result}</p>`;

        result = number1 - number2;
        console.log(`Subtraction: ${number1} - ${number2} = ${result}`);
        document.getElementById('result').innerHTML += `<p>Subtraction: ${number1} - ${number2} = ${result}</p>`;

        result = number1 * number2;
        console.log(`Multiplication: ${number1} * ${number2} = ${result}`);
        document.getElementById('result').innerHTML += `<p>Multiplication: ${number1} * ${number2} = ${result}</p>`;

        result = number1 / number2;
        console.log(`Division: ${number1} / ${number2} = ${result}`);
        document.getElementById('result').innerHTML += `<p>Division: ${number1} / ${number2} = ${result}</p>`;

        if (number2 === 0) {
            console.log('Error: Division by zero');
            document.getElementById('result').innerHTML += `<p>Error: Division by zero</p>`;
        }

    </script>
</body>
</html>
